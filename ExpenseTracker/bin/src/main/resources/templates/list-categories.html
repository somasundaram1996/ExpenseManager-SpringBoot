<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Users Directory</title>
</head>

<body>

	<h3>Categories Directory</h3>
	<hr>
	
	<table border="1">
		<thead>
			<tr>
				<th>Category Name</th>
				
				<th>Category Id</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempCategory :${categoriesList}">
			
				<td th:text="${tempCategory.categoryName}" />	
				<td th:text="${tempCategory.categoryId}" />	
				
				
			</tr>
		</tbody>		
	</table>
	
	
</body>
</html>
